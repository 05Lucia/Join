<div class="addTaskWrapper">
    <div class="addTaskContainer">
        <div class="enterTitleBox">
            <input class="addTaskInputTitle" id="addTaskInputTitle" onfocusout="errorMessageIfEmptyTitle()" type="text" placeholder="Enter a title" required>
            <p class="errorMessageIfEmptyTitle">This field is required</p>
        </div>
        <div class="descriptionBox">
            <span class="addTaskTopics">
                <h3>Description</h3>(optional)
            </span>
            <textarea class="addTaskDescriptionInput" name="text" id="text" placeholder="Enter a description"
                required></textarea>
        </div>
        <div class="dueDateBox">
            <span class="addTaskTopics">
                <h3>Due date</h3>
            </span>
            <input class="addTaskDueDateInput" id="addTaskDueDateInput" onfocusout="errorMessageIfEmptyDueDate()" type="date" placeholder="dd/mm/yyyy">
            <p class="errorMessageIfEmptyDueDate">This field is required</p>
        </div>
        <div class="priorityBox">
            <span class="addTaskTopics">
                <h3>Priority</h3>
            </span>
            <div class="priorityButtons">
                <button id="urgentPriorityButton" class="urgentPriorityButton" data-priority="urgent" onclick="changePriorityColor('urgentPriorityButton')">Urgent <img id="urgentIcon" class="urgentIcon" src="./img/priorityHighInactive.svg"></button>
                <button id="mediumPriorityButton"class="mediumPriorityButton" data-priority="medium" onclick="changePriorityColor('mediumPriorityButton')">Medium <img id="mediumIcon" class="mediumIcon" src="./img/priorityMediumInactive.svg"></button>
                <button id="lowPriorityButton" class="lowPriorityButton" data-priority="low" onclick="changePriorityColor('lowPriorityButton')">Low <img id="lowIcon" class="lowIcon" src="./img/priorityLowInactive.svg"></button>
            </div>
        </div>
        <div class="assignedToBox">
            <span class="addTaskTopics">
                <h3>Assigned to</h3>(optional)
            </span>
            <div class="assignContactsDropdown" id="assignContactsDropdown" onclick="toggleAssignToDropdown()">
                <span>Select contacts to assign</span>
            </div>
            <div class="dropdowncontacts" id="dropdowncontacts" style="display: none">
            </div>
        </div>
        <div class="taskCategoryBox">
            <span class="addTaskTopics">
                <h3>Category</h3>
            </span>
            <select class="selectTaskDropdown">
                <option disabled selected hidden>Select task category</option>
                <option value="task1">Task Category 1</option>
                <option value="task2">Task Category 2</option>
                <option value="task3">Task Category 3</option>
            </select>
        </div>
        <div class="subtasksBox">
            <span class="addTaskTopics">
                <h3>Subtasks</h3>(optional)
            </span>
            <input class="addTaskSubtasksInput" type="text" placeholder="Add new subtask">
        </div>
    </div>
    <div class="createTaskContainer">
        <button class="clearTaskButton">
            <p>Clear</p>
            <img src="./img/clearTaskX.svg">
        </button>
        <button class="createTaskButton">
            <p>Create Task</p>
            <img src="./img/createTaskCheckIcon.svg">
        </button>
    </div>
</div>
