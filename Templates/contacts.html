    <div id="addEditContact" class="addEditContactContainer" onclick="hideAddContact()">
        <div class="addEditContactCard" id="addEditContactCard">
            <div class="contactCardTopSection">
                <div class="closeAddEditContactCard" onclick="hideAddContact()">
                    <img src="./img/addEditContactCard.svg">
                </div>
                <div class="addContactLogo"><img src="./img/logo white.svg"></div>
                <div class="addAndEditContactHeadline" id="addAndEditContactHeadline">Add contact</div>
                <div class="addContactSubheadline">Tasks are better with a team!</div>
            </div>
            <div class="avatarIcon" id="avatarIcon">
                <img src="./img/addContactAvatar.svg">
            </div>
            <div class="contactCardBottomSection">
                <div class="addContactContactDetails">
                    <input class="addContactDetailsInput addContactDetailsNameInput" type="text" placeholder="Name"
                        id="editContactName">
                    <input class="addContactDetailsInput addContactDetailsEmailInput" type="email"
                        placeholder="Email" id="editContactEmail">
                    <input class="addContactDetailsInput addContactDetailsPhoneInput" type="tel" placeholder="Phone"
                        id="editContactPhone">
                </div>
                <div class="addEditContactButtons" id="addEditContactButtons">

            </div>
        </div>
