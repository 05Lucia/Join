<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOIN</title>
    <link rel="icon" type="image/vnd.icon" href="./assets/img/join.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./fonts/fonts.css">
    <script src="script.js"></script>
    <script src=".js/add_task.js"></script>
    <script src=".js/signup.js"></script>
</head>

<main class="signupContainer"> 
    <img class="signupLogo" src="./assets/img/logoNegative.png">   
<div class="signupContent">
    <div class="signupHeadline">
        <h1 class="h1Login">Sign up</h1>
        <img src="./assets/img/login/Vector5.png">
    </div>
    <form class="signinForm" onsubmit="addUser(); return false;">
        <div class="inputField">
            <input class="input" type="name" required id="name" placeholder="Name">
            <img class="inputImage" src="./assets/img/login/person.svg">
        </div>
        <div class="inputField">
            <input class="input" type="email" required id="email" placeholder="E-Mail">
            <img class="inputImage" src="./assets/img/login/mail.svg">
        </div>
        <div class="inputField">
            <input class="input" type="password" required id="password" placeholder="Password">
            <img class="inputImage" src="./assets/img/login/lock.svg">
        </div>
        <div class="inputField">
            <input class="input" type="password" required id="password" placeholder="Confirm Password">
            <img class="inputImage" src="./assets/img/login/lock.svg">
        </div>
    </form>
    <div>
        <img class="underlinedTextButton" src="./assets/img/login/Rectangle5.svg">
        <span class="textRemember">I accept the Privacy Policy</span>
    </div>
    <div class="buttonContainer">
        <button class="loginButton">Sign up</button> 
    </div>
</div>
<div class="legalNotesNegative">
    <button>Privcy Policy</button>
    <button>Legal Notice</button>
</div>
</main>
</html>
