<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOIN</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <body onload="includeHTML()">
        <div class="hadline">
            <img src="./img/logo white.svg" alt="logo">
            <div class="hadline-user-info">
                <p>Kanban Project Management Tool</p>
                <img class="help" src="./img/help icon.svg" alt="help icon">
                <div class="dropdowen-hader">
                    <div class="user-initals" id="user-initals">TD</div>
                    <div class="dropdowen-container">
                        <a class="help-dropdowen" href="">Help</a>
                        <a href="">Legal notice</a>
                        <a href="">Privacy Policy</a>
                        <a href="">Log out</a>
                    </div>
                </div>
            </div>
        </div> <!--noch fertig machen richtig!!-->
        <div class="main-container">
            <div class="navigation">
                <div class="navigation-row">
                    <div class="navigation-item" onclick="Templates('summary')"><!-- js noch nötig -->
                        <img src="./img/summary icon gray.svg" alt="summary icon">
                        <p>summary</p>
                    </div>
                    <div class="navigation-item" onclick="Templates('board')"><!-- js noch nötig -->
                        <img src="./img/bord icon gray.svg" alt="board icon">
                        <p>board</p>
                    </div>
                    <div class="navigation-item" onclick="Templates('add_task')"><!-- js noch nötig -->
                        <img src="./img/task icon gray.svg" alt="task icon">
                        <p>Add Task</p>
                    </div>
                    <div class="navigation-item" onclick="Templates('contacts')"><!-- js noch nötig -->
                        <img src="./img/contacts icon gray.svg" alt="contacts icon">
                        <p>contacts</p>
                    </div>
                </div>
                <div class="navigation-legal">
                    <div onclick="Templates('privacy_policy')">Privacy Policy</div><!-- js noch nötig -->
                    <div onclick="Templates('legal_notice')">Legal notice</div><!-- js noch nötig -->
                </div>
            </div>
        

            <div class="content" id="content">
                <div include-html="./Templates/summary.html"> </div>
            </div>

        </div>

</html>
