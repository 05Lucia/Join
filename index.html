<body onload="summaryLode()" id="body">

        </div>
    </div>

    <div class="navigation-overlay d-none" id="navigation-overlay" onclick="closeDropdowen()">
        <div class="dropdowen-container" id="navigation-dropdowen" onclick="doNotClose(event)">
            <a class="help-dropdowen" onclick="dropdowenHelp()">Help</a>
            <a onclick="dropdowenLegalNotice()">Legal notice</a>
            <a onclick="dropdowenPrivacyPolicy()">Privacy Policy</a>
            <a >Log out</a>
        </div>
    </div>

        <div>
            <div class="hadline">
                <img src="./img/logo white.svg" alt="logo">
                <div class="hadline-user-info">
                    <p>Kanban Project Management Tool</p>
                    <img class="help" src="./img/help icon.svg" alt="help icon" onclick="Templates('help')">
                    <div class="dropdowen-hader">
                        <div class="user-initals" id="user-initals" onclick="openDropdowen()">TD</div>
                    </div>
                </div>
            </div>
        </div> <!--noch fertig machen richtig!!-->
        <div class="main-container">
            <div class="navigation">
                <div class="navigation-row" onclick="naviagtionClick()">
                    <div class="navigation-item" onclick="summaryLode()"><!-- js noch nötig -->
                        <img class="unclicked" src="./img/summary icon gray.svg" alt="summary icon">
                        <img class="clicked d-none" src="./img/summary icon blue.svg" alt="summary icon">
                        <p>Summary</p>
                    </div>
                    <div class="navigation-item" onclick="lodeBoard ()"><!-- js noch nötig -->
                        <img class="unclicked"src="./img/bord icon gray.svg" alt="board icon">
                        <img class="clicked d-none" src="./img/board icon blue.svg" alt="board icon">
                        <p>Board</p>
                    </div>
                    <div class="navigation-item" onclick="loadAddTasks()"><!-- js noch nötig -->
                        <img class="unclicked"src="./img/task icon gray.svg" alt="task icon">
                        <img class="clicked d-none" src="./img/task icon blue.svg" alt="task icon">
                        <p>Add Task</p>
                    </div>
                    <div class="navigation-item" onclick="loadContacts()"><!-- js noch nötig -->
                        <img class="unclicked"src="./img/contacts icon gray.svg" alt="contacts icon">
                        <img class="clicked d-none" src="./img/contacts icon blue.svg" alt="contacts icon">
                        <p>Contacts</p>
                    </div>
                </div>
                <div class="navigation-legal" onclick="clickedLegalPart()">
                    <div onclick="Templates('privacy_policy')">Privacy Policy</div><!-- js noch nötig -->
                    <div onclick="Templates('legal_notice')">Legal notice</div><!-- js noch nötig -->
                </div>
            </div>

            <div class="content" id="content">
                <div include-html="./Templates/summary.html"> </div>
            </div>
        </div>
