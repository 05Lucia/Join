
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="icon" type="image/vnd.icon" href="../img/img/join.ico">
    <link rel="stylesheet" href="./Stylesheets/style.css">
    <link rel="stylesheet" href="./Stylesheets/board.css">
    <link rel="stylesheet" href="./Stylesheets/summary.css">
    <link rel="stylesheet" href="./Stylesheets/register.css">
    <link rel="stylesheet" href="./fonts/fonts.css">
    <script src="script.js"></script> 
    <script src="./JS/storage.js"></script>
    <script src="./JS/register.js"></script>
</head>
<!-- login page (after start animation) -->
<main class="mainLoginContainer"> 
<div id="loginPage" class="loginPage">
    <div class="loginHeader">
        <img src="./img/logo.png">
    </div> 
        <div class="loginContainer">
            <div class="loginHeadline">
                <h1 class="h1Login">Log in</h1>
                <div class="seperator"></div>
            </div>
            <form class="loginForm" onsubmit="login(); return false;">
                <div class="inputField">
                    <input class="input user-email" type="email" required id="email" placeholder="Email" autocomplete="email" onkeyup="loadRememberedPassword()">
                    <img class="inputImage" src="./img/img/mail.svg">
                </div>
                <div class="inputField">
                    <input class="input" type="password" required id="password" placeholder="Password" autocomplete="current-password" onfocus="changeLockIcon(this)">
                    <img class="inputImage" id="passwordIcon" src="./img/img/lock.svg" onclick="togglePassword('password')">
                </div>
                <div class="resetPassword">
                    <button onclick="resetPassword(event)">Reset your password</button>
                </div>                
                <div class="msgBoxSuccess" id="msgBox"></div>
                <div class="checkboxLoginContainer">
                    <label class="checkbox">
                        <input type="checkbox" id="rememberMeCheckbox" class="realCheckbox" onchange="handleRememberMeChange();">
                        <span>Remember me</span>
                    </label> 
                </div>       
                <div class="buttonContainer">
                    <button type="submit" class="blueBtn">Log in</button>
                    <button type="button" onclick="guestLogin()" class="greyBorderBtn">Guest log in</button>
                </div>
            </form>
        </div>
        </div>
        <div class="noJoinUser">
            <span>Not a Join User?</span>
            <button class="blueBtn" onclick="window.location.href='../signup.html'">Sign up</button>
        </div>
        <div class="legalNotes">
            <button onclick="window.location.href='./templates/privacy_policy.html'">Privacy Policy</button>
            <button onclick="window.location.href='./templates/legal_notice.html'">Legal Notice</button>
        </div>
        <div id="signupModal" class="modal">
            <div class="modal-content">
              <p>Welcome! You're logged in.</p> 
            </div>
        </div> 

        <div id="resetPasswordPopup" class="modal">
            <div class="ResetPasswordPopupContent">
                <span class="changeYourPassword">Change your password</span>
                <div class="inputFieldReset">  
                    <input class="inputReset" type="password" id="newPassword" placeholder="Enter new Password" onfocus="changeLockIcon(this)">
                    <img class="inputImageReset" id="newPasswordIcon" src="./img/img/lock.svg" onclick="togglePassword('newPassword')">
                </div>                  
                <button class="greyBorderBtnSmall" onclick="changePassword()">Change password</button>
                <span class="closeReset" onclick="closeReset()">Ã—</span>      
            </div>   
        </div>
        
</div>
</main>
</html>
