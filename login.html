
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOIN</title>
    <link rel="icon" type="image/vnd.icon" href="../img/img/join.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./fonts/fonts.css">
    <script src="script.js"></script> 
    <script src="./JS/register.js"></script>
</head>
<!-- login page (after start animation) -->
<main class="mainLoginContainer"> 
<div id="loginPage" class="loginPage">
    <div class="loginHeader">
        <img src="./img/logo.png">
    </div> 
        <div class="loginContainer">
            <div class="loginHeadline">
                <h1 class="h1Login">Log in</h1>
                <div class="seperator"></div>
            </div>
            <form class="loginForm" onsubmit="login">
                <div class="inputField">
                    <input class="input" type="email" required id="email" placeholder="Email">
                    <img class="inputImage" src="./img/img/mail.svg">
                </div>
                <div class="inputField">
                    <input class="input" type="password" required id="password" placeholder="Password" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                    <img class="inputImage" src="./img/lock.svg">
                </div>
            </form>
            <div id="msgBox"></div>
            <div class="rememberMe">
                <img class="underlinedTextButton" src="./img/Rectangle5.svg">
                <span class="textRemember">Remember me</span>
            </div>
            <div class="buttonContainer">
                <button onclick="login()" class="blueBtn" style="width: 200px;">Log in</button>
                <button class="greyBorderBtn">Guest log in</button>
            </div>
        </div>
        <div class="noJoinUser">
            <span>Not a Join User?</span>
            <button class="blueBtn" onclick="window.location.href='../signup.html'">Sign up</button>
        </div>
   
        <div class="legalNotes">
            <button onclick="window.location.href='./templates/privacy_policy.html'">Privacy Policy</button>
            <button onclick="window.location.href='./templates/legal_notice.html'">Legal Notice</button>
        </div>
</div>
</main>
</html>
